<!DOCTYPE html>
<html>
  <head>
    <title>Stack Implementation</title>
  </head>
  <body>
    <h1>Stack Implementation</h1>
    <input type="text" id="input">
    <button onclick="push()">Push</button>
    <button onclick="pop()">Pop</button>
    <br>
    <h2>Stack Contents:</h2>
    <div id="stack"></div>

    <script>
      let stack = [];

      function push() {
        let input = document.getElementById("input").value;
        stack.push(input);
        updateStack();
      }

      function pop() {
        stack.pop();
        updateStack();
      }

      function updateStack() {
        let stackDiv = document.getElementById("stack");
        stackDiv.innerHTML = "";
        for (let i = stack.length - 1; i >= 0; i--) {
          let itemDiv = document.createElement("div");
          itemDiv.innerText = stack[i];
          stackDiv.appendChild(itemDiv);
        }
      }
    </script>
  </body>
</html>
