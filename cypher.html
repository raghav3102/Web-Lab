<!DOCTYPE html>
<html>
  <head>
    <title>Caesar Cipher Encryption</title>
  </head>
  <body>
    <h1>Caesar Cipher Encryption</h1>
    <label for="input-text">Enter the text to encrypt:</label>
    <br />
    <input type="text" id="input-text" />
    <br />
    <label for="shift-pattern">Enter the shift pattern:</label>
    <br />
    <input type="number" id="shift-pattern" />
    <br />
    <button onclick="encrypt()">Encrypt</button>
    <br />
    <label for="encrypted-text">Encrypted text:</label>
    <br />
    <textarea id="encrypted-text" rows="5" cols="50"></textarea>

    <script>
      const encrypt = () => {
        const inputText = document.getElementById("input-text").value;
        const shiftPattern = Number(document.getElementById("shift-pattern").value);

        let encryptedText = "";

        for (let i = 0; i < inputText.length; i++) {
          let charCode = inputText.charCodeAt(i);

          if (charCode >= 65 && charCode <= 90) {
            charCode = ((charCode - 65 + shiftPattern) % 26) + 65;
          } else if (charCode >= 97 && charCode <= 122) {
            charCode = ((charCode - 97 + shiftPattern) % 26) + 97;
          }

          encryptedText += String.fromCharCode(charCode);
        }

        document.getElementById("encrypted-text").value = encryptedText;
      };
    </script>
  </body>
</html>
