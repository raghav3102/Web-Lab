<!DOCTYPE html>
<html>
<head>
	<title>Even or Odd</title>
</head>
<body>
	<h1>Even or Odd</h1>
	<label for="number">Enter a number:</label>
	<input type="number" id="number" />
	<button onclick="checkEvenOdd()">Check</button>
	<p id="output1"></p>
	<script>
		function checkEvenOdd() {
			let number = document.getElementById("number").value;
			if (number % 2 == 0) {
				document.getElementById("output1").innerHTML = number + " is even.";
			} else {
				document.getElementById("output1").innerHTML = number + " is odd.";
			}
		}
	</script>
    <h1>Sum Even or Odd</h1>
	<label for="number1">Enter number 1:</label>
	<input type="number" id="number1" />
	<label for="number2">Enter number 2:</label>
	<input type="number" id="number2" />
	<button onclick="checkSum()">Check</button>
	<p id="output"></p>
	<script>
		function checkSum() {
			let number1 = document.getElementById("number1").value;
			let number2 = document.getElementById("number2").value;
			let sum = parseInt(number1) + parseInt(number2);
			if (sum % 2 == 0) {
				document.getElementById("output").innerHTML = "The sum of " + number1 + " and " + number2 + " is even.";
			} else {
				document.getElementById("output").innerHTML = "The sum of " + number1 + " and " + number2 + " is odd.";
			}
		}
	</script>
</body>
</html>
