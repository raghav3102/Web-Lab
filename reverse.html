<!DOCTYPE html>
<html>
<head>
	<title>Reverse Number using Arrow Function</title>
	<script>
		const reverseNumber = num => Number(num.toString().split("").reverse().join(""));
		
		function reverse() {
			const num = prompt("Enter a number:");
			const reversedNum = reverseNumber(num);
			alert("Reversed number: " + reversedNum);
		}
	</script>
</head>
<body>
	<button onclick="reverse()">Reverse Number</button>
</body>
</html>
