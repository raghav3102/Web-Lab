<!DOCTYPE html>
<html>
<head>
	<title>Events Example</title>
</head>
<body>
	<button onclick="alert('Button clicked!')">Click me</button>
	<br><br>
	<div onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='white'">Mouse over me</div>
	<br><br>
	<input type="text" onkeyup="alert(this.value)">
	<br><br>
	<input type="checkbox" onchange="alert('Checkbox value changed')">
	<br><br>
	<input type="text" onfocus="alert('Input field has gained focus')" onblur="alert('Input field has lost focus')">
</body>
</html>
