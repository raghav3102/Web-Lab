<!DOCTYPE html>
<html>
<head>
	<title>Book Hotel after Booking Flight</title>
</head>
<body>
	<button onclick="book()">Book a Trip</button>
    <p>Open Console</p>
	<script>
		function book() {
			bookFlight()
			.then(() => bookHotel())
			.then(() => console.log('Booking Complete!'))
			.catch((error) => console.log(error));
		}

		function bookFlight() {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					console.log('Flight Booked!');
					resolve();
				}, 2000);
			});
		}

		function bookHotel() {
			return new Promise((resolve, reject) => {
				setTimeout(() => {
					console.log('Hotel Booked!');
					resolve();
				}, 2000);
			});
		}
	</script>
</body>
</html>
